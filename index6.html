    <h1> Weather  </h1>
    <script>

      let city = prompt("your city: ")
      let sun = prompt("Is it sunny now?", true , false)
      let temp = parseFloat( prompt("Celsius temperature now?"))

       console.log(sun)


      if (sun === true && temp <30 && temp >20 ){
        console.log("It is a great day to go out in" , city)
      }
      else if(sun !== true || temp < 20) {
        console.log("Better to stay inside in", city)
     }
     else{console.log("The weather condition in",city,"is moderate")}



    </script>
